<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTalk - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/frontend/styles/profile.css">
</head>
<body>
    <header>
        <div class="logo">GlobeTalk</div>
        <nav>
            <a href="userdashboard.html">Home</a>
            <a href="about.html">About</a>
            <a href="findPal.html">Find Pen Pal</a>
            <a href="settings.html">Settings & Safety</a>
        </nav>
    </header>

    <div class="main-container">
        <h2 class="profile-title">Profile</h2>

        <div class="profile-card">
            <div class="user-info">
                <div class="user-header">
                    <div class="profile-pic" id="profilePic"></div>
                    <h3 class="username" id="username"></h3>
                </div>
                <p class="user-description" id="userDescription"></p>
            </div>

            <div class="personal-details">
                <div class="detail-item" id="ageDetail"></div>
                <div class="detail-item" id="genderDetail"></div>
            </div>

            <div class="hobbies-section">
                <h4 class="hobbies-title">Hobbies and Interests</h4>
                <div class="hobbies-list" id="hobbiesList"></div>
            </div>

            <div class="location-languages">
                <div class="location-item" id="regionDetail"></div>
                <div class="location-item" id="languagesDetail"></div>
            </div>

            <div class="action-buttons">
                <button class="start-chat-btn" id="startChatBtn">Chat</button>
                <div class="learn-more-link">
                    <a href="dashboard.html">
                        <span class="learn-more-purple">Learn more</span>
                    </a>
                    <span class="learn-more-black"> about my country</span>
                </div>
            </div>
        </div>

        <div class="disclaimer">
            Remember: Never share personal information
        </div>
    </div>

<script src="/src/frontend/scripts/profilepage.js" type="module"></script>
<script>
// Ensure Start a Chat button passes both targetUser and targetUsername
document.addEventListener('DOMContentLoaded', function() {
    const startChatBtn = document.getElementById('startChatBtn');
    const usernameEl = document.getElementById('username');
    const userId = new URLSearchParams(window.location.search).get('userId');
    if (startChatBtn) {
        // Disable button initially if userId is missing
        if (!userId) {
            startChatBtn.disabled = true;
            startChatBtn.textContent = 'Chat (User not found)';
            return;
        }
        // Show loading state until username is populated
        startChatBtn.disabled = true;
        startChatBtn.textContent = 'Loading...';
        // Observe username changes
        const observer = new MutationObserver(() => {
            const username = usernameEl?.textContent?.trim();
            if (username) {
                startChatBtn.disabled = false;
                startChatBtn.textContent = 'Chat';
                startChatBtn.onclick = function() {
                    window.location.href = `chats.html?targetUser=${encodeURIComponent(userId)}&targetUsername=${encodeURIComponent(username)}`;
                };
                observer.disconnect();
            }
        });
        observer.observe(usernameEl, { childList: true, subtree: true });
    }
});
</script>
</body>
</html>
