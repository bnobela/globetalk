<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GlobeTalk - My Penpals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/frontend/styles/userdashboard.css">
    <link rel="stylesheet" href="../src/frontend/styles/penpals.css">
    <style>
        .search-bar {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 2rem auto;
            display: flex;
            gap: 0.5rem;
        }
        .search-bar input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
        }
        .search-bar button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .penpal-list, .request-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .penpal-card, .request-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
            transition: box-shadow 0.2s, transform 0.2s;
            border: 2px solid transparent;
            position: relative;
        }
        .penpal-card:hover, .request-card:hover {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
            background: white;
            transform: translateY(-4px);
        }
        .penpal-card h4, .request-card h4 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        .penpal-info, .request-info {
            color: #4a5568;
            font-size: 0.97rem;
            margin-bottom: 0.5rem;
        }
        .request-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .accept-btn, .decline-btn {
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }
        .accept-btn {
            background: linear-gradient(135deg, #32dde3 0%, #667eea 100%);
            color: white;
        }
        .accept-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #32dde3 100%);
        }
        .decline-btn {
            background: #e53e3e;
            color: white;
        }
        .decline-btn:hover {
            background: #c53030;
        }
        @media (max-width: 768px) {
            .penpal-list, .request-list {
                grid-template-columns: 1fr;
            }
            .search-bar {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="userdashboard.html" class="nav-link">Home</a>
        <a href="findPal.html" class="nav-link">Find Pen Pal</a>
        <a href="chats.html" class="nav-link">Chats</a>
        <a href="penpals.html" class="nav-link" style="font-weight:700;color:#667eea;">Penpals</a>
        <a href="settings.html" class="nav-link">Settings & Safety</a>
        <button id="logoutBtn" class="nav-link">Logout</button>
    </nav>
    <div class="main-content">
        <h1 class="globetalk-title">My Penpals</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search penpals by username...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="section">
            <h3 class="section-title">Your Penpals</h3>
            <div id="penpalList" class="penpal-list">
                <span>Loading penpals...</span>
            </div>
        </div>
        <div class="section">
            <h3 class="section-title">Penpal Requests To You</h3>
            <div id="requestList" class="request-list">
                <span>Loading requests...</span>
            </div>
        </div>
    </div>
    <script type="module" src="../src/frontend/scripts/penpals.js"></script>
</body>
</html>
