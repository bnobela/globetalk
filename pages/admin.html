<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTalk Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/frontend/styles/admin.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav>
            <a href="admin.html" class="nav-link">Home</a>
            <button id="logoutBtn" class="nav-link">Logout</button>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
            <!-- GlobeTalk branding -->
            <h1 class="globetalk-title">GlobeTalk</h1>

            <!-- Dashboard Title -->
            <div class="dashboard-title-container">
                <h2 class="dashboard-title">Admin Dashboard</h2>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="activeUsersCount">...</div>
                    <div>Active Users</div>
                </div>

                <div class="stat-card">
                    <div id="reportedUsersCount">...</div>
                    <div>Reported Users</div>
                </div>

                <div class="stat-card" id="bannedUsersCard">
                    <div id="bannedUsersCount">...</div>
                    <div>Banned Accounts</div>
                </div>
            </div>

            <!-- Reported Content Section -->
            <div class="section" style="background:rgba(255,255,255,0.07); box-shadow:0 8px 32px rgba(74,144,226,0.10); border:2px solid #4a90e2;">
                <h3 class="section-title" style="font-size:2.2rem; color:#4a90e2; letter-spacing:0.5px;">Reports</h3>
                <div id="toggleContainer"></div>
                <div id="reportedUsersList" style="display:flex; flex-direction:column; gap:2rem;">
                    <div class="loading-state" style="background:rgba(74,144,226,0.08); border-radius:12px; padding:2rem; box-shadow:0 2px 8px rgba(74,144,226,0.08);">
                        <div class="loading-spinner"></div>
                        <div style="font-size:1.3rem; color:#4a90e2; font-weight:600; margin-top:1rem;">Loading reports...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../src/frontend/scripts/adminpage.js"></script>
</body>
</html>
